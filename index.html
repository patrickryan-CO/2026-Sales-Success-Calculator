    /* --- NEW: Tooltip CSS --- */
    [data-tooltip] {
        position: relative;
        cursor: help;
    }
    [data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%; /* Position above the label */
        left: 50%;
        transform: translateX(-50%);
        margin-bottom: 8px; /* Space from label */
        
        background-color: #252a2e; /* primary-text */
        color: #FFFFFF;
        font-size: 0.875rem; /* 14px */
        font-weight: 500;
        padding: 0.5rem 0.75rem;

        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        
        opacity: 0; /* Hidden by default */
        visibility: hidden;
        transition: opacity 0.2s, visibility 0.2s;
        width: 250px; /* Set a good width */
        z-index: 10;
        
        pointer-events: none; /* Don't let the tooltip block clicks */
    }
    [data-tooltip]:hover::after {
        opacity: 1;
        visibility: visible;
    }

    input[type=range] {

    }

    /* Print styles */

            box-shadow: none;
            opacity: 1;
